# $Id: log4j.properties,v 1.1 2005/10/11 21:21:24 romale Exp $

log4j.rootLogger = DEBUG, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.Threshold = DEBUG
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern = %d{ABSOLUTE} [%t] %-5p %-30.30c{2} %x - %m %n

log4j.logger.org.librazur = DEBUG
log4j.logger.org.springframework = INFO
log4j.logger.net.sf.acegisecurity = INFO
log4j.logger.org.apache.jasper = WARN
log4j.logger.org.apache.catalina = INFO
log4j.logger.org.hibernate = INFO
log4j.logger.net.sf.ehcache = INFO
log4j.logger.com.mchange = INFO
log4j.logger.org.apache.struts = INFO
log4j.logger.org.apache.commons = INFO
log4j.logger.org.apache.axis = INFO
log4j.logger.org.mule = INFO
log4j.logger.org.displaytag = INFO
